<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>私のホームページ</title>
    <style>
      body {
        font-family: "Segoe UI", "ヒラギノ角ゴ ProN",
          "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        color: #222;
      }
      header {
        background: #4f8cff;
        color: #fff;
        padding: 1.5rem 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      nav {
        margin: 1rem 0;
        text-align: center;
      }
      nav a {
        color: #4f8cff;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: bold;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #0056b3;
      }
      main {
        max-width: 600px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 2rem;
      }
      footer {
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        margin: 2rem 0 1rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>私のホームページ</h1>
      <p>ようこそ！</p>
    </header>
    <nav>
      <a href="#about">自己紹介</a>
      <a href="#works">作品</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
    <main>
      <section id="about">
        <h2>自己紹介</h2>
        <p>
          こんにちは！私はWeb開発が好きなエンジニアです。<br />このページはサンプルのホームページです。
        </p>
      </section>
      <section id="works">
        <h2>作品</h2>
        <ul>
          <li>ポートフォリオサイト</li>
          <li>ToDoアプリ</li>
          <li>ブログ</li>
        </ul>
      </section>
      <section id="contact">
        <h2>お問い合わせ</h2>
        <p>
          ご連絡は
          <a href="mailto:sample@example.com">sample@example.com</a>
          までお願いします。
        </p>
      </section>
    </main>
    <footer>&copy; 2024 私のホームページ</footer>
  </body>
</html>
